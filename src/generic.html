<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Storefront</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            background-color: #444;
        }

        .nav a {
            color: white;
            text-decoration: none;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .cart-counter {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #ff4444;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Store</h1>
    </div>

    <nav class="nav">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#cart">Cart</a>
    </nav>

    <div class="cart-counter" id="cartCounter">Cart: 0</div>

    <div class="products">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/200" class="product-image" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/200" class="product-image" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>

        <!-- Add more products as needed -->
    </div>

    <script>
        let cartItems = [];
        let total = 0;

        function addToCart(productName, price) {
            cartItems.push({ name: productName, price: price });
            total += price;
            updateCartCounter();
            alert(`${productName} added to cart!`);
        }

        function updateCartCounter() {
            document.getElementById('cartCounter').textContent = 
                `Cart: ${cartItems.length} ($${total.toFixed(2)})`;
        }

        // For a real store, you'd want to:
        // 1. Add a proper cart view
        // 2. Implement checkout functionality
        // 3. Add product persistence (localStorage or backend)
    </script>
</body>
</html>
